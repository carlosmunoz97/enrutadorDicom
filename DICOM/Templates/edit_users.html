{% extends 'layout_admin.html' %}


{% block title %}Edit user{% endblock %}
{% block content %}
<h1>editar</h1>
<div class="col-md-4 offset-md-4">
    <form action="/update/{{i.0}}", method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" value="{{i.1}}">
        </div>
        <div class="form-group">
            <input type="text" name="password" placeholder="Password" value="{{i.2}}">
        </div>
        <div class="form-group">
            <input type="text" name="email" placeholder="Email" value="{{i.3}}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">
                Save
            </button>
        </div>
        
    
    </form>
</div>

{% endblock %}
